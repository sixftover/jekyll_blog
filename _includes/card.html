<a class="card card-article" href="{{ post.url }}">
	<div class="title">

		<h6>{{ post.date }}</h6>
		<h3>{{ post.title }}</span>
		</h3>

		<ul class="articleMeta">

			

			{% include post_locations.html %}
			{% include post_topics.html %}

		</ul>

	</div>
	<div class="overlay"></div>
	<img src="{{ post.thumbnail }}" width="1280" height="720" alt="{{ post.city }},{{ post.country }}, {{ post.continent }}: {{ post.title }}" />

</a>
