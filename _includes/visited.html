<ul class="visitedList">

	{% for continent in site.data.locations %}
	<li class="visitedContinent">{{ continent.name }}
		<ul class="visitedCountryList">
			{% for country in continent.countries %}
			<li class="visitedCountry" id="{{ country.code }}"><a href="{{ country.url }}">{{ country.name }}</a></li>
			{% endfor %}
		</ul>
	</li>
	{% endfor %}

</ul>
