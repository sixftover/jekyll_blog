<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, user-scalable=yes">
	<!-- favicon -->
	<link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/img/favicon.ico">
	<!--32px Favicon-->
	<link rel="apple-touch-icon" href="{{ site.url }}{{ site.baseurl }}/img/icon-apple.png" sizes="180x180">
	<!-- 180px App Icon -->
	<link rel="mask-icon" href="{{ site.url }}{{ site.baseurl }}{{ site.logo }}" color="#{{ site.brand_colour }}">
	<!-- 256px Display Icon -->
	<meta name="msapplication-TileColor" content="#{{ site.brand_colour }}">
	<meta name="theme-color" content="#{{ site.brand_colour }}">
	<!--extra-->
	<link href="humans.txt" rel="author">
	<meta name="robots" content="robots.txt">
	<link rel="manifest" href="{{ site.url }}{{ site.baseurl }}manifest.json">
	<!-- SEO -->
	{% seo %}
	<!-- sources -->
	{% capture styles %}{% include inline.css %}{% endcapture %}
	<style type="text/css">
		{{styles}}
	</style>

	<link rel="stylesheet" type="text/css" href="{{ "/style.css " | relative_url }}" media="bogus" async>

</head>


<body id="{{ page.pageID }}">

	{{ content }}
	{% include global/footer.html %}
	
	<!-- imports -->
	{% include global/imports.html %}
	{% include global/scripts.html %}
	
	<!-- jbLazy, lazy load images -->
	<script src="//cdn.jsdelivr.net/blazy/latest/blazy.min.js" type="text/javascript"></script>
	<script type='text/javascript'>
		; (function () {
			// Initialize
			var bLazy = new Blazy({
				//container: '#scrolling-container' // Default is window
				offset: 500;
			});
		})();
	</script>
	
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="{{ "/style.css" | relative_url }}" async>

</body>
</html>
