############################################################
# Site Defaults
############################################################

collections:
  continents:
    output: true
    permalink: /locations/:path/
  countries:
    output: true
    permalink: /locations/:path/
  topics:
    output: true
    permalink: /topic/:path/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
      pageID: "articlePage"
      thumbnail: "/img/thumb.jpg"
      thumbnailRetina: "/img/thumb@2x.jpg"
      type: "article"
  - scope:
      path: ""
      type: "continents"
    values:
      layout: "locations-continent"
      thumbnail: "/img/thumb.jpg"
      thumbnailRetina: "/img/thumb@2x.jpg"
      description: "Each continent brings its very own sense of style and series of surprises. We hope to bring fellow travelers along with our stories, as our feet bring us from place to place."
  - scope:
      path: ""
      type: "countries"
    values:
      layout: "locations-country"
      thumbnail: "/img/thumb.jpg"
      thumbnailRetina: "/img/thumb@2x.jpg"
      description: "Each country brings its very own sense of style and series of surprises. We hope to bring fellow travelers along with our stories, as our feet bring us from place to place."

############################################################
# Build settings
############################################################

markdown: kramdown

minify_html: false
html_press:
  unquoted_attributes: false
  drop_empty_values: false
  strip_crlf: false
  js_minifier_options: true

webp:
  enabled: true

  # The quality of the webp conversion 0 to 100 (where 100 is least lossy)
  quality: 75

  # List of directories containing images to optimize, nested directories will not be checked
  # By default the generator will search for a folder called `/img` under the site root and process all jpg, png and tiff image files found there.
  img_dir: ["/img"]

  # add ".gif" to the format list to generate webp for animated gifs as well
  formats: [".jpeg", ".jpg", ".png", ".tiff"]

  # File extensions for animated gif files
  gifs: [".gif"]

  # Set to true to always regenerate existing webp files
  regenerate: false

  # Local path to the WebP utilities to use (relative or absolute)
  # Omit or leave as nil to use the utilities shipped with the gem, override only to use your local install
  webp_path: nil

  # List of files or directories to exclude
  # e.g. custom or hand generated webp conversion files
  exclude: []


############################################################
# Plugins
############################################################

plugins_dir:
  - jekyll-paginate             # Blog Pagination
  - jekyll-seo-tag              # SEO Metadata
  - jekyll-timeago
  #- octopress-autoprefixer
  - jekyll-sitemap              # Sitemap

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
   - Gemfile
   - Gemfile.lock
   - gulpfile.js
   - node_modules
   - package-lock.json
   - package.json
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - sass
   - .scss
   - .vscode
   - .forestry
   - core/mapData.json
